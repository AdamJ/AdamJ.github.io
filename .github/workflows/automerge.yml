name: Automatically merge PRs

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
    status: success

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge pull requests
        uses: "pascalgn/automerge-action@v0.9.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "Ready to merge,!in progress!,!blocked,!question,!duplicate,!invalid,!Stale PR,!wontfix"
          MERGE_REMOVE_LABELS: "Ready to merge, in progress"
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: true
          UPDATE_LABELS: "Ready to merge"
          UPDATE_METHOD: merge
